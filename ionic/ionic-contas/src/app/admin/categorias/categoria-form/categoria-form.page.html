<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="save()" [disabled]="!categoria.nome">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>categoria-form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-label>Nome</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size="12">
            <ion-input [(ngModel)]="categoria.nome" name="nome"></ion-input>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
