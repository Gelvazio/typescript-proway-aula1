<ion-app>
    <ion-split-pane>
    <ion-menu side="start" menuId="first">
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title>Start Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content padding>
          {{pages[0].title}}
            <ion-list>
                <ion-menu-toggle *ngFor="let item of pages">
                  <ion-item [routerLink]="item.url"  routerDirecion="root" >
                    <ion-icon slot="start" [name]="item.icon"></ion-icon>
                    <ion-label>{{item.title}}</ion-label>
                  </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item (click)="exit()">
                    <ion-icon slot="start" name="log-out"></ion-icon>
                    <ion-label>Sair</ion-label>
                  </ion-item>
                  </ion-menu-toggle>
              </ion-list>
        </ion-content>
      </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-split-pane>
</ion-app>
