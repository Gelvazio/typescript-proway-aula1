<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor ="let item of data">
          <ion-item>
            <ion-label>{{ item.descricao }}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="dark"><ion-icon name="create"></ion-icon> Editar</ion-item-option>
            <ion-item-option color="danger"><ion-icon name="trash"></ion-icon> Delete</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
