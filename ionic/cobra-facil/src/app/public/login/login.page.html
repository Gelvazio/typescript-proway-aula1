<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="login()">
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-label>E-mail</ion-label>
            </ion-col>
            <ion-col size="12">
                <ion-input type="email" [(ngModel)]="credential.email" name="email"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-label>Senha</ion-label>
            </ion-col>
            <ion-col size="12">
                <ion-input type="password" [(ngModel)]="credential.senha" name="senha"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-button type="submit" block><ion-icon name="log-in"></ion-icon>Login</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
  </form>
      
</ion-content>
