<ion-header>
  <ion-toolbar>
    <ion-title>
      Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button (click)="goContent()"> Ir para conteúdo</ion-button>
  <ion-button (click)="goButtons()"> Ir para botões</ion-button>
  <ion-button [routerLink]="'/alertas'"> Ir para alertas</ion-button>
  <ion-button [routerLink]="'/cartoes'"> Ir para cartoes</ion-button>
  <ion-list>
    <ion-item *ngFor="let contato of contatos">
      <ion-label>{{ contato.nome }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-chip>
      <ion-label>Default</ion-label>
    </ion-chip>
</ion-content>
