<div class="container">
  <h1>Contato</h1>
  <form (submit)="enviar()">
    <div class="form-group">
      <label for="id">Id</label>
      <input type="string" class="form-control" id="id" [(ngModel)]="id" name="id">
    </div>
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name">
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" class="form-control" id="telefone" required [(ngModel)]="telefone" name="telefone">
    </div>
    <div class="form-group">
        <label for="tipo">Tipo</label>
        <select class="select form-control"
        id="tipo"
        [(ngModel)]="tipo"
        name="tipo">
        <option disabled value="">Selecione um tipo</option>
        <option *ngFor="let tp of tipos" [value]="tp">{{tp}}</option>
        </select>
    </div>   
    <div class="btn btn-group">
      <button type="submit" class="btn btn-success">Submit</button>  
      <a [routerLink]="['/contatos']" class="btn btn-warning">Cancelar</a>
    </div>
  </form>
</div>
