<form>
  <div class="form-group">
    <label for="id">ID</label>
    <input type="text" class="form-control" id="id" name="id" placeholder="Informe o id" [(ngModel)]="id">
  </div>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" placeholder="Informe o nome" required [(ngModel)]="nome">
  </div>
  <button type="submit" class="btn btn-primary" (click)="enviar()">Enviar</button>
</form>
