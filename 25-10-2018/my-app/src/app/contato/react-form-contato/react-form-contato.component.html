<div class="container">
    <h1>Contato</h1>
    <form [formGroup]='formContato' (submit)="submitHandler()">
      <div *ngIf="saveSuccess" class="alert alert-success">Contato salvo com sucesso!</div>
      <div class="form-group">
        <label for="id">Id</label>
        <input type="string" class="form-control" id="id" formControlName="id">
      </div>
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" required formControlName="name">
        <p class="alert alert-danger" [hidden]="formContato.controls.name.valid">Nome deve ter no m√≠nimo 3 caracteres</p>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" id="email" required formControlName="email">
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" class="form-control" id="telefone" required formControlName="telefone">
      </div>
      <div class="form-group">
          <label for="tipo">Tipo</label>
          <select class="select form-control"
          id="tipo"
          formControlName="tipo" required>
          <option disabled value="">Selecione um tipo</option>
          <option *ngFor="let tp of tipos" [value]="tp">{{tp}}</option>
          </select>
      </div>
      <div class="btn btn-group">
        <button type="submit" class="btn btn-success" [disabled]="formContato.invalid">Submit</button>  
        <a [routerLink]="['/contatos']" class="btn btn-warning">Cancelar</a>
      </div>
    </form>
  </div>
